<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ugbe Terver - Portfolio</title>
    <meta name="description" content="Ugbe Terver - Building innovative digital experiences with modern web technologies">
    <meta name="author" content="Ugbe Terver">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, hsl(220, 25%, 10%) 0%, hsl(220, 30%, 15%) 50%, hsl(189, 50%, 20%) 100%);
            color: hsl(210, 40%, 98%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated background elements */
        .bg-blob-1, .bg-blob-2 {
            position: absolute;
            width: 384px;
            height: 384px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.1;
            animation: pulse 3s ease-in-out infinite;
        }

        .bg-blob-1 {
            top: 25%;
            left: 25%;
            background: hsl(189, 94%, 43%);
        }

        .bg-blob-2 {
            bottom: 25%;
            right: 25%;
            background: hsl(189, 94%, 43%);
            animation-delay: 0.7s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.1;
                transform: scale(1);
            }
            50% {
                opacity: 0.15;
                transform: scale(1.05);
            }
        }

        /* Content */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 1.5rem;
            max-width: 896px;
            margin: 0 auto;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, hsl(189, 94%, 43%) 0%, hsl(200, 90%, 50%) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease-out;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 6rem;
            }
        }

        .subtitle {
            font-size: 1.25rem;
            color: hsl(215, 20%, 65%);
            margin-bottom: 3rem;
            max-width: 672px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        @media (min-width: 768px) {
            .subtitle {
                font-size: 1.5rem;
            }
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: hsl(189, 94%, 43%);
            color: hsl(220, 25%, 10%);
            padding: 1.5rem 2rem;
            font-size: 1.125rem;
            font-weight: 600;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 0 80px hsl(189 94% 43% / 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .button:hover {
            background: hsl(189, 94%, 38%);
            transform: scale(1.05);
            box-shadow: 0 10px 30px hsl(189 94% 43% / 0.4);
        }

        .button svg {
            width: 1.25rem;
            height: 1.25rem;
            transition: transform 0.3s ease;
        }

        .button:hover svg {
            transform: translateX(4px);
        }

        /* Bottom gradient line */
        .gradient-line {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, hsl(189, 94%, 43%) 0%, hsl(200, 90%, 50%) 100%);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <!-- Animated background elements -->
        <div class="bg-blob-1"></div>
        <div class="bg-blob-2"></div>

        <!-- Content -->
        <div class="content">
            <h1>Ugbe Terver</h1>
            
            <p class="subtitle">
                Building innovative digital experiences with modern web technologies
            </p>

            <a href="#projects" class="button">
                View My Projects
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                </svg>
            </a>
        </div>

        <!-- Bottom gradient line -->
        <div class="gradient-line"></div>
    </main>
</body>
</html>
